url: "https://github.com/willfantom/goverseerr/releases/download/$VERSION/overclirr-$VERSION-darwin-amd64.tar.gz"
tap: willfantom/homebrew-overclirr/overclirr.rb
branches: main
template: >
  class Overclirr < Formula
    desc     "Manage a Media Server from the CLI with Overseerr/OverCLIrr"
    homepage "$REPO_WEBSITE"
    version  "$DEVEL_VERSION"
    url      "$DEVEL_ASSET_URL"
    sha256   "$DEVEL_ASSET_SHA256"

    def install
      prefix.install "overclirr"
    end
  end
